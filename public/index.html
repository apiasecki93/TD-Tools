<!DOCTYPE html>
<html>

</head>
<body>
    <div class="display-container">
        <div class="title-text">Pulse Counter Calculator</div>
        <div id="displayBox">    
            <div id="display_info"></div>
            <div id="display_info2"></div>

            <input name="speedFieldInput" type="text" maxlength="600" id="speedField" class="speedField" placeholder="enter a three/four numbers"/>

            <div id="result"></div>
        </div>     
    </div>
    <div class="middle-container">
        <div class="Speed of conveyour's transport" id="mi-co-Speed"></div>
        <button onclick="myFunction()" id="but"></button>
            <ol id="uul"></ol>
        </div>
    </div>
<script
